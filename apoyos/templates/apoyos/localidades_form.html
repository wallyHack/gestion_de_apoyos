{% extends 'base/base.html' %}

{% block page_content %}
   <form method="POST" class="form-inline">
       {% csrf_token %}
        <div class="col-xl-6 col-md-6 mb-6">
            
            {% if obj %}      
                <div class="card border-left-warning shadow h-100 py-2">
            {% else %}
                <div class="card border-left-succes shadow h-100 py-2">
            {% endif %}
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                {% if obj %} Editar {% else %} Nueva {% endif %} Localidad 
                            </div>                        
                            <div class="dropdown-divider"> </div>
                            <div class="row">                               
                                <div class="col-8">
                                    <div class="input-group">
                                        <input type="text" name="nombre" id="id_nombre" maxlength="100" 
                                        class="form-control" placeholder="Nombre.." required> 
                                        <!-- {{ form.nombre }} -->
                                    </div>                                    
                                </div>

                                <div class="col-4">
                                    <div class="input-group">
                                        <input type="number" name="seccion" id="id_seccion" 
                                        class="form-control" placeholder="Sección.." required>
                                        <!-- {{ form.seccion }} -->
                                    </div>
                                </div>   

                                <div class="col-12 my-3">
                                    <div class="input-group">
                                        <input type="number" name="numero_habitantes" id="id_numero_habitantes" 
                                        class="form-control" placeholder="Número de habitantes..">
                                        <!-- {{ form.numero_habitantes }} -->
                                    </div>
                                </div>
                            </div>

                             <!-- {{ form.as_p }} -->
                            <div class="dropdown-divider"></div>
                            <div class="row">
                                 <div class="col">
                                    <button type="submit" class="btn btn-danger"><span class="fa fa-save"></span>Guardar</button>
                                    <a href="{% url 'apoyos:localidades_list' %}" class="btn btn-success"><span class="fa fa-undo">Cancelar</span></a>
                                </div>
                            </div>                                
                            
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
   </form>  
{% endblock page_content %}    
{% block js_page %} {% endblock js_page %}
